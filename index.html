<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function computerPlay(){
      const moves = ['Rock', 'Paper', 'Scissors'];
      return moves[Math.floor(Math.random() * 3)]
    }

    function Playround(playerSelection, computerSelection){
      playerSelection = playerSelection.toLowerCase();
      computerSelection = computerPlay().toLowerCase();

      if(playerSelection === computerSelection){
        return "it's a tie!"
      }else if(
        (playerSelection === 'rock' && computerSelection === 'scissors')||
        (playerSelection === 'paper' && computerSelection === 'rock')||
        (playerSelection === 'scissors' && computerSelection === 'paper')
      ){
        return `${playerSelection} beats ${computerSelection}. You won the round!`
      }else{
        return `${computerSelection} beats ${playerSelection}. You lost the round!`
      }
    }

    function game(playerSelection){
      let playerScore = 0;
      let computerScore = 0;
      playerSelection = prompt("What's your move?")

      for(let i = 0; i < 5; i++){
        let roundResult = Playround(playerSelection);
        console.log(roundResult);
        if(roundResult.includes('won')){
          playerScore++
        }else if(roundResult.includes('lost')){
          computerScore++
        }
      }

      if(playerScore > computerScore){
        console.log('You defeated the computer!!')
      }else if(playerScore < computerScore){
        console.log('You lost to the computer!!')
      }else{
        console.log('it is a draw!!')
      }

    }
  </script>
  
</body>
</html>

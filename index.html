<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <h1 class="header">Rock-Paper-Scissors</h1>
  <div class="main">
    <div class="game-board">
      <h3>Round</h3>
      <h3>Player Score</h3>
      <h3>Com Score</h3>
    </div>
    <div class="game">
      <h2>Choose your weapon</h2>
      <div class="cards">
        <button class="rock">&#x270A;</button>
        <button class="paper">&#x1F590;</button>
        <button class="scissors">&#x270C;</button>
      </div>

      <button>Play</button>
      <p class="result"></p>
    </div>
  </div>
</body>
